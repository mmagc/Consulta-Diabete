services:
  db:
    image: postgres:latest
    container_name: projeto-diabete-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: appdiabetedb
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d appdiabetedb"]
      interval: 5s
      retries: 5